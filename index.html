<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Social Media Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo" onclick="showPage('home')">Social Media</div>
    <ul>
      <li onclick="showPage('home')">Home</li>
      <li onclick="showPage('profile')">Profile</li>
      <li onclick="showPage('notifications')">Notifications</li>
    </ul>
  </nav>

  <!-- Pages -->
  <div id="home" class="page active">
    <h2> Feed</h2>
    <div class="create-post">
      <textarea id="postContent" placeholder="What's on your mind?"></textarea>
      <input type="file" id="postImage" accept="image/*">
      <button onclick="addPost()">Post</button>
    </div>
    <div id="feed"></div>
  </div>

  <div id="profile" class="page">
    <h2>Profile</h2>
    <div class="profile-info">
      <img id="profilePic" src="download.png" alt="Profile Picture">
      <div class="profile-details">
        <h3 id="profileName">Sayali Khankari</h3>
        <p id="bio"> IT student| Front-End Developer | UI Designer | Tech Enthusiast</p>
        <p>üìçNashik, India</p>
        <p id="profileFollowers">Followers: 0</p>
        <button id="followBtn" onclick="followUser()">Follow</button>
      </div>
    </div>
    <h3>Your Posts</h3>
    <div id="profilePosts"></div>
  </div>

  <div id="notifications" class="page">
    <h2>Notifications</h2>
    <div id="notificationsList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
